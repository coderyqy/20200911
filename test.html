<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var arr = [12, 82, 5, 6, 58];
        var i;
        var j;
        var exchange;

        // 选择排序，线性查找
        for (i = 0; i <= arr.length; i++) {
            for (j = i; j <= arr.length; j++) {
                if (arr[i] > arr[j]) {
                    exchange = arr[i];
                    arr[i] = arr[j];
                    arr[j] = exchange;
                }
            }
        }
        // console.log(arr);

        // 插入排序
        /*
            n 与 自己
            n+1 与 n
            n+2 与 n-1, n
            n+3 与 n-2, n-1, n
        
        */
        for (i = 0; i <= arr.length; i++) {
            for (j = i + 1; j <= 0; j--) {
                if (arr[i] > arr[j]) {
                    exchange = arr[i];
                    arr[i] = arr[j];
                    arr[j] = exchange;
                }
            }
        }
        console.log(arr);
    </script>
</body>

</html>
